<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>2048</title>
    <link href="css/2048.css" rel="stylesheet" />
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/support.js"></script>
    <script src="js/animation.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>玩自己的2048</h1>
        <p>请选择您要玩儿的职业类型：</p>
        <ul class="ul_types">
            <li><label><input type="radio" checked="checked" name="gameType" />咨询类</label></li>
            <li><label><input type="radio" name="gameType" />开发类</label></li>
            <li><label><input type="radio" name="gameType" />测试类</label></li>
        </ul>
        <div>
            <button onclick="newGame();" id="newGameBtn">New Game</button>
            <p>
                Score:<span id="score">0</span>
            </p>
        </div>
    </header>
        <div class="grid-container">
            <div class="grid-cell" id="grid-cell-0-0"></div>
            <div class="grid-cell" id="grid-cell-0-1"></div>
            <div class="grid-cell" id="grid-cell-0-2"></div>
            <div class="grid-cell" id="grid-cell-0-3"></div>
            <div class="grid-cell" id="grid-cell-1-0"></div>
            <div class="grid-cell" id="grid-cell-1-1"></div>
            <div class="grid-cell" id="grid-cell-1-2"></div>
            <div class="grid-cell" id="grid-cell-1-3"></div>
            <div class="grid-cell" id="grid-cell-2-0"></div>
            <div class="grid-cell" id="grid-cell-2-1"></div>
            <div class="grid-cell" id="grid-cell-2-2"></div>
            <div class="grid-cell" id="grid-cell-2-3"></div>
            <div class="grid-cell" id="grid-cell-3-0"></div>
            <div class="grid-cell" id="grid-cell-3-1"></div>
            <div class="grid-cell" id="grid-cell-3-2"></div>
            <div class="grid-cell" id="grid-cell-3-3"></div>
        </div>
</body>
</html>
